<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div class="image-container">
      <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt="equilibrium-image">
      <div class="overlay">
        <img class="icon-view" src="images/icon-view.svg" alt="eye-icon">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="wrapper">
      <div class="left">
        <img class="etherum-icon" src="images/icon-ethereum.svg" alt="ethereum-icon">
        <p class="ETH-text">0.041 ETH</p>  
      </div>
      <div class="right">
        <img class ="clock-icon" src="images/icon-clock.svg" alt="clock-icon">
        <p class="clock-text">3 days left</p>  
      </div>
    </div>
    <hr class="line">
    <div class="creation">
      <img class ="avatar-icon" src="images/image-avatar.png" alt="avatar-icon">
      <p class="creator-text">Creation of&nbsp;&nbsp<span class="name">Jules Wyvern</span></p>  
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Reinhard</a>.
    </div>
  </footer>
</body>
</html>
